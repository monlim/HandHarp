<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <title>Hand Harp</title>
  <link rel="stylesheet" type="text/css" href="appstyle.css">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.31/Tone.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tonal/browser/tonal.min.js"></script>
</head>

<body>
  <div class="container">
    <video class="input_video"></video>
    <div class="canvas-container">
    <canvas class="output_canvas" width="1280px" height="720px"></canvas>
    </div>
  </div>
  <div class="row">
    <div class="column0"></div>
    <div class="column1">Do</div>
    <div class="column2">Re</div>
    <div class="column3">Mi</div>
    <div class="column4">Fa</div>
    <div class="column5">Sol</div>
    <div class="column6">La</div>
    <div class="column7">Ti</div>
    <div class="column8">Do</div>
    <div class="column9"></div>
    
  </div>
  <div class="control-panel">
    Choose your sound!<br>
    <label class="label"
      for="sound"></label>
        <select name="sound" id="sound">
          <option value="basic" selected>Basic</option>
          <option value="casio">Casio</option>
          <option value="piano">Piano</option>
          <option value="violin">Plucked Violin</option>
        </select><br>
        Tonic
        <label class="label"
        for="tonic"></label>
          <select name="tonic" id="tonic">
            <option value="1m" selected>C</option>
            <option value="2m">C# or Db</option>
            <option value="2M">D</option>
            <option value="3m">Eb</option>
            <option value="3M">E</option>
            <option value="4P">F</option>
            <option value="5d">F#</option>
            <option value="5P">G</option>
            <option value="6m">Ab or G#</option>
            <option value="6M">A</option>
            <option value="7m">Bb</option>
            <option value="7M">B</option>
          </select>
          Scale
          <label class="label"
          for="mode"></label>
            <select name="mode" id="mode">
              <option value="major" selected>major</option>
              <option value="minor">minor</option>
            </select>
            Octave
            <label class="label"
            for="octave"></label>
              <select name="octave" id="octave">
                <option value="1m" selected>0</option>
                <option value="-8P">-1</option>
                <option value="8P">+1</option>
              </select>
  </div>      
  <script type="text/javascript" src="script.js"></script>

</body>
</html>
